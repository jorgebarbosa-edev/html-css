<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usúario</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body{
            background-image: linear-gradient(120deg, rgb(231, 10, 231), rgb(0, 118, 228) );
        }

        h1{
            padding-bottom: 30px;
            color: #fff;
            font-weight: bolder;
            font-size: 50px;
            text-shadow: 20px;
        }
        
        p{
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            text-shadow: 10px;
        }

        input{
            border-radius: 50px;
            padding: 10px;
            border: 2px solid #fff;
            background-color: transparent;
        }

        input:hover{
            color: #fff;
            background-color: transparent;
        }

        input:active{
            color: #fff;
            background-color: transparent;
        }

        .container-btn{
            margin-right: 20px;
            cursor: pointer;
        }

        .container{
            position: relative;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            
        }

        .container-form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%, -50%);
            background-color: transparent;
            border: 2px solid #ffffff5c;
            padding: 60px;
            border-radius: 9px;
            box-shadow: 4px 4px 9px 7px rgba(0, 0, 0, 0.21);
            text-shadow: 1px;
            
        }

        .container-btn{
            margin-top: 20px;
            text-align: center;
            align-items: center;
            cursor: pointer;
        }
        .container-btn input{
         margin-right:10px ;
         border-radius: 50px;
         padding: 15px 30px;
         border: 1px solid #fff;
         color: #fff;
        font-weight: bold;
        background-color: transparent;
        transition-duration: .7s;
        

        }

         .container-btn input:hover{
         background-color: #fff;
         border: transparent;
         color: black;
         scale: 1.2;
         transition-duration: .7s;
        
        }
</style>
</head>

<body>
    

    <div class="container">
        <div class="container-form">
            <h1>Cadastro</h1>
            <form action="cadastro.php">
                <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required minlength="3" maxlength="10"></p>
                <p><label for="iidade">Idade:</label> <input type="number" name="idade" id="iidade" required minlength="2" min="18"></p>
                <p><label for="isexo">Sexo:</label> <input type="text" name="sexo" id="isexo" required minlength="8" maxlength="9"></p>
                <p><label for="iemail">Email:</label> <input type="email" name="email" id="iemail" required></p> 
                <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="
                    15" ></p>

                    <div class="container-btn" id="container-btn">
                    <input id="enviar" type="submit" value="Enviar" onclick="validarFormulario()">
                    <input type="reset" value="Limpar">
                </div>
                 </form>
            
        </div>
    </div>
    <script>
        const nomeInput = document.getElementById('inome');

        function validarFormulario() {
            const idadeInput = document.getElementById('iidade');
            const idade = parseInt(idadeInput.value);
            const nome = nomeInput.value

            if(idade < 18){
            alert('Idade Invalida! Serviço disponivel apenas para Usúarios maiores de idade.')
            return false;
            }

            alert(`Parabéns ${nome}, Seu cadastro foi feito com sucesso.`)
        }

        
    </script>
</body>

</html>
