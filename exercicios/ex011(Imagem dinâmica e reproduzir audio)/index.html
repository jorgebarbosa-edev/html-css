<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir  esse site em varios despositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/Medio.png" type="image/png">
        <img src="imagens/Grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em htmls</p>
    <audio src="midia/Happy-Mistake.mp3" controls autoplay></audio>
     
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Happy-Mistake.mp3" type="audio/mpeg">
        <source src="midia/Happy-Mistake.ogg" type="audio/ogg">
        <source src="midia/Happy-Mistake.hav" type="audio/wav">
        <p>Infelizmente seu navegardor não consegue reproduzir audio <a href="midia/Happy-Mistake.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
