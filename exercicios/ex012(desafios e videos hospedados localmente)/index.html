<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos html5</title>
</head>
<body>
    <h1>inserindos videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500" controls>
        <source src="media/Meu-Video-mp4.webm" type="video/mp4">
        <source src="media/meu-video-mkv.mp4" type="video/mp4">
        <p>Seu navegador não suporta reprodução videos</p>

    </video>
    <h1>Inserindo videos do youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=J2vIaf1iniQ0u3yb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
