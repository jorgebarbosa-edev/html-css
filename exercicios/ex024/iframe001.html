<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
        

    <!-- Tamanho padrão de um iframe é de 300x150  -->
        <iframe src="https://cursoemvideo.com" frameborder="0" 
        height="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        para aprender a programar

        <p>
            O repositorio do Guanabara
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"
            height="500" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank">Repositorio pro github</a>
            </iframe>

            Tambem é bem legal!
        </p>
</body>
</html>
